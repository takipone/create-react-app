<!DOCTYPE html>
<html>
    <head>
        <title>いいねボタン</title>
        <meta charset="UTF-8" />
        <script
            crossorigin
            src="https://unpkg.com/react@17/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
        ></script>

        <!-- babelを読み込みことで、JSXを使うことができるようになる -->
        <script
            src="https://unpkg.com/babel-standalone@6/babel.min.js"
        ></script>
    </head>
    <body>

        <!-- Reactコンポーネントが表示されるDOMコンテナ -->
        <div id="nameInputContainer"></div>
        <script type="text/babel">
            // テキストエリアへの入力値を保持する NameInput コンポーネント
            // コンポーネント名 = 関数名 は必ず頭文字を大文字にする
            // (アッパーキャメルケース記法)
            const NameInput = () => {

                // useState() で state の管理
                // name に、 input テキスト入力エリアへの状態をもたせている
                // name の初期状態は "〇〇"
                // CDN で React を動かす場合は、 React.useState() と書く
                const [name, setName] = React.useState("〇〇");

                // 入力値を現在状態 name にセットする関数 handleOnChange を定義
                const handleOnChange = (event) => setName(event.target.value);

                return (
                    <div>
                        {/* 入力したテキストの状態を setName で
                            現在の状態である text にセット */}
                        {/* 入力したテキストの状態を name に保持させている */}
                        <input type="text" onChange={handleOnChange} />

                        {/* 現在の name の状態を表示 */}
                        <p>こんにちは、 {name} さん</p>
                    </div>
                );
            };

            // domContainer を定義
            const domContainer = document.querySelector("#nameInputContainer");

            // React が NameInput コンポーネントを DOM に変換して
            // HTML の DOM コンテナに挿入する
            ReactDOM.render(<NameInput />, domContainer);
        </script>
    </body>
</html>
